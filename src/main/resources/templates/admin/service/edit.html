<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->

    <link rel="stylesheet" th:href="@{{path}static/admin/assets/js/button/ladda/ladda.min.css(path=${rootPath})}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{{path}static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css(path=${rootPath})}"
          rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{{path}static/admin/css/base.css(path=${rootPath})}">

    <link rel="stylesheet" th:href="@{{path}static/admin/css/home.css(path=${rootPath})}">
    <style type="text/css">
   .m{ width: 719px; margin-left: auto; margin-right: auto; }
.content-wrap {
     padding: 0px;
}
body {
	 color: #9ea7b3;
    font-family: "Open Sans", Arial, sans-serif!important;
    font-size: 13px!important;
    line-height: 20px;
    overflow-x: hidden!important;
    min-height: 100%;
    z-index: -2;
    margin: 0px !important;
    background: url() no-repeat top center fixed;
    -moz-background-size: cover;

    -o-background-size: cover;
    background-size: cover;
}
label.error {
    position: absolute;
    right: 18px;
    top: 5px;
    color: #ef392b;
    font-size: 12px;
}
.icheckbox-blue > label{
	    display: inline-block;
    box-sizing: border-box;
    cursor: pointer;
    position: relative;
    /* padding-left: 25px; */
    padding-right: 15px;
    padding-top: 5px;
}
.sqcheckbox{
    width: 16px;
    height: 16px;
    background-color: red;
    display: inline-block;
    position: relative;
    top: 3px;
}

    </style>

</head>

<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-edit" th:object="${service}"  onsubmit="return sub()">
                            <input id="id" name="id" type="hidden" th:field="*{id}"/>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">标题:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="title" name="title"  th:value="*{title}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">描述:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="desc" name="desc"  th:value="*{desc}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">类型:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="type" name="type" th:value="*{type}"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">服务地区:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="area" name="area" th:value="*{area}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">服务期限:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="times" name="times" th:value="*{times}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">价格:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="price" name="price" th:value="*{price}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">折扣价:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="discount" name="discount" th:value="*{discount}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">链接地址:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="link" name="link" th:value="*{link}"/>
                                </div>
                            </div>
                            <div class="aui-form-group clear">
                                <label class="aui-label-control">
                                    封面 <em>*</em>
                                    <span>仅限一张</span>
                                </label>
                                <div class="aui-form-input">
                                    <div class="aui-content-img-box aui-content-full">
                                        <div class="aui-photo aui-up-img clear ai1">


                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="cover" id="cover"  value="" />

                            <div class="aui-form-group clear">
                                <label class="aui-label-control">
                                    内容 <em>*</em>
                                    <span>小于5M</span>
                                </label>
                                <div class="aui-form-input">
                                    <div class="aui-content-img-box aui-content-full">
                                        <div class="aui-photo aui-up-img clear ai2">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="content" id="content"  value="" />
                            <div class="form-group">
                                <div class="form-control-static col-sm-offset-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="aui-mask aui-works-mask">
    <div class="aui-mask-content">
        <p class="aui-delete-text">确定要删除你上传的资料？</p>
        <p class="aui-check-text">
            <span class="aui-delete aui-accept-ok">确定</span>
            <span class="aui-accept-no">取消</span>
        </p>
    </div>
</div>
<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>

        type="text/javascript"></script>
<script th:src="@{{path}static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js(path=${rootPath})}"

        type="text/javascript"></script>

        type="text/javascript"></script>
<!-- 弹窗 -->
<script th:src="@{{path}static/admin/assets/js/layer/layer.js(path=${rootPath})}" type="text/javascript"></script>


<!-- 遮罩层 -->
<script th:src="@{{path}static/admin/assets/js/blockUI/jquery.blockUI.js(path=${rootPath})}"
        type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script th:src="@{{path}static/js/jqueryFormSerializeJson.js(path=${rootPath})}" type="text/javascript"></script>


<script type="text/javascript">
<!--alert('[[${service.cover}]]');-->
<!--alert('[[${service.content}]]');-->
<!--<section class="aui-up-section fl" id="xkpwe1x6bhp"><span class="aui-up-span"></span><img class="aui-close-up-img" src="/static/admin/image/close.png"><img class="aui-to-up-img" src="blob:http://localhost:8081/f786dd05-ef76-4e6f-978b-9ac3f2398f6b"><p class="img-aui-img-name-p">labelblue.png</p><input id="actionId" name="actionId" value="" type="hidden"><input id="tags" name="tags" value="" type="hidden"></section>-->
var coverl = HTMLDecode('[[${service.cover}]]');
coverl = coverl.substring(coverl.lastIndexOf("src='")+5,coverl.length-2)
 var coverhtml = '<section class="aui-up-section fl" id="mm"><span class="aui-up-span"></span><img class="aui-close-up-img" src="/static/admin/image/close.png"><img class="aui-to-up-img" src="'+coverl+'"><p class="img-aui-img-name-p">'+coverl+'.png</p><input id="actionId" name="actionId" value="" type="hidden"><input id="tags" name="tags" value="" type="hidden"></section>';
 coverhtml+='  <section class="aui-file-up fl">   <img src="/static/admin/image/up.png" class="add-img">        <input type="file"  class="file" id="filecover" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple/>  </section>';
 var coverp ="[{'mm':'"+coverl+"'}]";
 var contenthtml="";
 var contentp="[{";
var contentl = HTMLDecode('[[${service.content}]]');
var m = contentl.split(",");
for(var a = 0;a<m.length;a++){
 var sjs = Math.random().toString(36).substr(2);
 var contentsrc = m[a].substring(m[a].lastIndexOf("src='")+5,m[a].length-2)
 contenthtml+='<section class="aui-up-section fl" id="'+sjs+'"><span class="aui-up-span"></span><img class="aui-close-up-img" src="/static/admin/image/close.png"><img class="aui-to-up-img" src="'+contentsrc+'"><p class="img-aui-img-name-p">'+contentsrc+'.png</p><input id="actionId" name="actionId" value="" type="hidden"><input id="tags" name="tags" value="" type="hidden"></section>';
contentp+="'"+sjs+"':'"+contentsrc+"',";
}
contenthtml+='<section class="aui-file-up fl">    <img src="/static/admin/image/up.png" class="add-img">      <input type="file"  class="file2" id="filecontent" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple/>   </section>';
contentp=contentp.substring(0,contentp.length-1);
contentp+="}]";
$("#cover").val(coverp)
$("#content").val(contentp)
$('.ai1').html(coverhtml)
$('.ai2').html(contenthtml)
$("#form-edit").validate({
	submitHandler:function(form){
		edit();
	}
});
function HTMLDecode(text) {
var temp = document.createElement("div");
temp.innerHTML = text;
var output = temp.innerText || temp.textContent;
temp = null;
return output;
}
function sub(){
return true;
}

function edit() {
	var dataFormJson=$("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ServiceRawController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}



</script>


</body>


</html>
