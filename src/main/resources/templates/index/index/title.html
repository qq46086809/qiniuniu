<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="title(title,parenttitle,isribbon)">
    <div class="row">
        <div id="paper-top">
            <!-- 标题 -->
            <div class="col-lg-3">
                <h2 class="tittle-content-header">
                    <i class="icon-window"></i>
                    <span th:text="${title}"></span>
                </h2>
            </div>
            <div class="col-lg-7" th:if="${isribbon eq true}">
                <div class="devider-vertical visible-lg"></div>
                <div class="tittle-middle-header">

                    <div class="alert">
                        <span th:text="${msgHtml}"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-7" th:if="${isribbon eq false}">
                <div class="devider-vertical visible-lg"></div>
                <div class="tittle-middle-header">

                    <div class="alert">
                        <span th:text="${msgHtml}"></span>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- 标题-->
    <ul id="breadcrumb">
        <li>
            <span class="entypo-home"></span>
        </li>
        <li><i class="fa fa-lg fa-angle-right"></i>
        </li>
        <li><a href="#" title="Sample page 1" th:text="${parenttitle}">父级标题</a>
        </li>
        <li><i class="fa fa-lg fa-angle-right"></i>
        </li>
        <li><a href="#" title="Sample page 1" th:text="${title}">标题</a>
        </li>
        <li class="pull-right">
            <div class="input-group input-widget">

                <input style="border-radius:15px" type="text" placeholder="Search..." class="form-control">
            </div>
        </li>
    </ul>
</div>
